<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DNI CO – ورود</title>
  <style>
    /* استایل‌های قبلی + اضافه‌ها */
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0e1117;
      color: #e6e6e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .box {
      width: 90%;
      max-width: 400px;
      background: #1a1f27;
      padding: 30px;
      border-radius: 14px;
      text-align: center;
      animation: fadeIn 0.8s ease;
      position: relative;
    }
    h1 { margin: 0; font-size: 30px; letter-spacing: 2px; }
    h2 { margin-top: 8px; font-size: 15px; opacity: 0.8; }
    input {
      width: 100%;
      margin-top: 18px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #0e1117;
      color: white;
      font-size: 15px;
      outline: none;
      transition: all 0.3s;
    }
    input:focus {
      box-shadow: 0 0 0 2px #2864ff;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #2864ff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
      overflow: hidden;
    }
    button:hover { 
      background: #1e4ed8;
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
    .loading {
      display: none;
      margin-top: 15px;
    }
    .spinner {
      border: 3px solid rgba(255,255,255,0.1);
      border-top: 3px solid #2864ff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    #msg { 
      margin-top: 15px; 
      font-size: 14px; 
      min-height: 20px;
      transition: all 0.3s;
    }
    .error { color: #ff4444; }
    .success { color: #44ff44; }
    
    @keyframes fadeIn { 
      from {opacity:0; transform: translateY(20px);} 
      to {opacity:1; transform: translateY(0);} 
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    
    /* انیمیشن برای دکمه */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.7);
      transform: scale(0);
      animation: ripple 0.6s linear;
    }
    
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
    
    footer {
      margin-top:25px; 
      opacity:0.6; 
      font-size:13px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>DNI CO</h1>
    <h2>بخش اطلاعات و امنیت</h2>

    <input id="user" type="text" placeholder="نام کاربری" autocomplete="username" />
    <input id="pass" type="password" placeholder="رمز عبور" autocomplete="current-password" />
    <button onclick="login()" id="loginBtn">ورود</button>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p style="margin-top: 10px; font-size: 14px;">در حال ورود به سیستم...</p>
    </div>
    
    <div id="msg"></div>

    <footer>تمامی حقوق متعلق به DNI CO</footer>
  </div>

<script>
// بررسی اگر قبلاً لاگین کرده، به home هدایت شود
window.addEventListener('DOMContentLoaded', () => {
  const loggedInUser = localStorage.getItem('dniLoggedInUser');
  if (loggedInUser) {
    window.location.href = "home.html";
  }
});

// تابع ایجاد افکت ripple برای دکمه
function createRipple(event) {
  const button = event.currentTarget;
  const ripple = document.createElement("span");
  const rect = button.getBoundingClientRect();
  
  const size = Math.max(rect.width, rect.height);
  const x = event.clientX - rect.left - size / 2;
  const y = event.clientY - rect.top - size / 2;
  
  ripple.style.width = ripple.style.height = size + "px";
  ripple.style.left = x + "px";
  ripple.style.top = y + "px";
  ripple.classList.add("ripple");
  
  button.appendChild(ripple);
  setTimeout(() => ripple.remove(), 600);
}

// بارگذاری کاربران
async function loadUsers() {
  try {
    const res = await fetch("users.json");
    return await res.json();
  } catch (error) {
    return [];
  }
}

// تابع ورود
async function login() {
  const u = document.getElementById("user").value.trim();
  const p = document.getElementById("pass").value.trim();
  const msg = document.getElementById("msg");
  const loginBtn = document.getElementById("loginBtn");
  const loading = document.getElementById("loading");
  
  // پاک کردن پیام قبلی
  msg.innerHTML = "";
  msg.className = "";
  
  // اعتبارسنجی اولیه
  if (!u || !p) {
    msg.innerHTML = "لطفاً نام کاربری و رمز عبور را وارد کنید";
    msg.className = "error";
    return;
  }
  
  // نمایش لودینگ
  loginBtn.style.display = "none";
  loading.style.display = "block";
  
  try {
    const users = await loadUsers();
    const match = users.find(x => x.username === u && x.password === p);
    
    if (match) {
      // ذخیره اطلاعات در localStorage
      localStorage.setItem('dniLoggedInUser', JSON.stringify({
        username: match.username,
        name: match.name,
        loginTime: new Date().getTime()
      }));
      
      // پیام موفقیت
      msg.innerHTML = `کاربر ${match.name} خوش آمدید`;
      msg.className = "success";
      
      // هدایت به home بعد از تاخیر
      setTimeout(() => {
        window.location.href = "home.html";
      }, 1200);
    } else {
      // نمایش خطا
      loginBtn.style.display = "block";
      loading.style.display = "none";
      msg.innerHTML = "نام کاربری یا رمز عبور اشتباه است";
      msg.className = "error";
    }
  } catch (error) {
    loginBtn.style.display = "block";
    loading.style.display = "none";
    msg.innerHTML = "خطا در ارتباط با سرور";
    msg.className = "error";
  }
}

// اضافه کردن event listener برای ripple effect
document.getElementById('loginBtn').addEventListener('click', createRipple);

// اضافه کردن قابلیت ورود با کلید Enter
document.getElementById('pass').addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    login();
  }
});
</script>
</body>
</html>
